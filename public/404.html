<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Capture the intended path
      sessionStorage.redirect = location.pathname.replace('/tamilloom', '');
      // Redirect to index.html which will handle the routing
      window.location.href = '/tamilloom/index.html';
    </script>
  </head>
  <body>
    <p>Redirecting... If not automatically redirected, <a href="/tamilloom/">click here</a>.</p>
  </body>
</html>
